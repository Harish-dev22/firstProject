<div class="auth-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Login</h1>
          <p class="text-xs-center">
            <a routerLink="/register">Need an account?</a>
          </p>
  
          <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email or Phone Number</label>
              <input id="email" formControlName="email" class="form-control" placeholder="Enter your email or phone number" />
              <app-error-message [form]="mainForm.controls.email"></app-error-message>
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" formControlName="password" class="form-control" type="password" placeholder="Enter your password" />
              <app-error-message [form]="mainForm.controls.password"></app-error-message>
            </div>
  
            <button type="submit" [disabled]="!mainForm.valid" class="btn btn-lg btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
